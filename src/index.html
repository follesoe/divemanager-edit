<!DOCTYPE html>
<html>
  <head>
    <title>Suunto DM Editor</title>
    <link rel="stylesheet" href="node_modules/normalize.css/normalize.css">
    <link rel="stylesheet" href="styles/app.css">
    <script src="node_modules/react/dist/JSXTransformer.js"></script>
    <script src="node_modules/react/dist/react.js"></script>
  </head>
  <body id="main">

    <!--

    <script type="text/jsx">

      var dbpath = require('./scripts/services/dbpath.js');
      var dbaccess = require('./scripts/services/dbaccess.js');

      var nullDive = {
        StartTime: 'TODO',
        MaxDepth: 0,
        BottomTemperature: 0,
        Duration: 0,
        DiveNumberInSerie: 0,
        Source: 0
      };

      var DiveApp = React.createClass({
        getInitialState: function() {
          return {
            dives: [],
            dbpath: {
              exists: false,
              path: ''
            },
            selectedDive: nullDive
          };
        },
        componentDidMount: function() {
          var pathResult = dbpath.getPath();
          var that = this;
          dbaccess.getDives(pathResult.path).then(function (dives) {
            that.setState({
              dives: dives,
              dbpath: pathResult,
              selectedDive: dives.length > 0 ? dives[0] : nullDive
            });
          });
        },
        render: function() {
          return (
            <div>
              <DiveList data={this.state} />
              <DiveData selectedDive={this.state.selectedDive} />
            </div>
          );
        }
      });

      var DiveList = React.createClass({
        render: function() {
          var diveNodes = this.props.data.dives.map(function (dive) {
            return(
              <li>
                <img src={'images/modes/' + dive.Mode + '.png'} className="mode" />
                <span>{dive.StartDate}</span>
                <span className="light">{dive.Duration} H</span>
                <span className="light">{dive.MaxDepth} M</span>
              </li>
            );
          });

          return (
            <nav>
              <h1>Your Dives</h1>
              <small>{this.props.data.dbpath.path}</small>
              <ul>
                {diveNodes}
              </ul>
            </nav>
          );
        }
      });

      var DiveData = React.createClass({
        render: function () {
          return (
            <section>
              <h1>Selected Dive</h1>
              <h2>Dive Mode</h2>
              <div className="divemodes">
                <label className="divemode">
                  <img src="images/modes/0.png" />
                  <input type="radio" value="0" />
                  <h3>air</h3>
                </label>
                <label className="divemode">
                  <img src="images/modes/1.png" />
                  <input type="radio" value="1" />
                  <h3>ean</h3>
                </label>
                <label className="divemode">
                  <img src="images/modes/2.png" />
                  <input type="radio" value="2" />
                  <h3>gauge</h3>
                </label>
                <label className="divemode">
                  <img src="images/modes/3.png" />
                  <input type="radio" value="3" />
                  <h3>free</h3>
                </label>
              </div>

              <div className="dive-data-fields">
                <div className="dive-data">
                  <h2>Time In</h2>
                  <div>
                    <img src="images/timeicon.png" />
                    <h3>{this.props.selectedDive.StartTime}</h3>
                    <h4>h</h4>
                  </div>
                </div>
                <div className="dive-data">
                  <h2>Max Depth</h2>
                  <div>
                    <img src="images/depthicon.png" />
                    <h3>{this.props.selectedDive.MaxDepth}</h3>
                    <h4>m</h4>
                  </div>
                </div>
                <div className="dive-data">
                  <h2>Max Depth Temp</h2>
                  <div>
                    <img src="images/tempicon.png" />
                    <h3>{this.props.selectedDive.BottomTemperature}</h3>
                    <h4>C</h4>
                  </div>
                </div>
                <div className="dive-data">
                  <h2>Duration</h2>
                  <div>
                    <img src="images/timeicon.png" />
                    <h3>{this.props.selectedDive.Duration}</h3>
                    <h4>h</h4>
                  </div>
                </div>
                <div className="dive-data">
                  <h2>Dive In Series</h2>
                  <div>
                    <img src="images/numbericon.png" />
                    <h3>{this.props.selectedDive.DiveNumberInSerie}</h3>
                  </div>
                </div>
                <div className="dive-data">
                  <h2>Computer</h2>
                  <div>
                    <img src="images/computericon.png" />
                    <h3>{this.props.selectedDive.Source}</h3>
                  </div>
                </div>
              </div>

              <button className="action">Save Changes</button>
            </section>
          );
        }
      });

      React.render(
        <DiveApp />,
        document.getElementById('main')
      );
    </script>

  </body>
</html>
