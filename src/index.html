<!DOCTYPE html>
<html>
  <head>
    <title>Suunto DM Editor</title>
    <link rel="stylesheet" href="node_modules/normalize.css/normalize.css">
    <link rel="stylesheet" href="styles/app.css">
    <script src="node_modules/react/dist/JSXTransformer.js"></script>
    <script src="node_modules/react/dist/react.js"></script>
  </head>
  <body id="main">
    <script>
      var gui = require('nw.gui');
      var win = gui.Window.get();

      var menubar = new gui.Menu({ type: 'menubar' });

      var file = new gui.Menu();
      file.append(new gui.MenuItem({
        label: 'Open Dive Manager Folder',
        click: function () {
          alert('Open Folder!');
        }
      }));

      file.append(new gui.MenuItem({
        label: 'Backup Dive Manager Database',
        click: function () {
          alert('Backup!');
        }
      }));

      var help = new gui.Menu();
      help.append(new gui.MenuItem({
        label: 'About Dive Manager Edit',
        click: function () {
          alert('About!');
        }
      }));
      console.log(win.menu);
      menubar.append(new gui.MenuItem({label: 'File', submenu: file}));
      menubar.append(new gui.MenuItem({label: 'Help', submenu: help}));
      win.menu = menubar;

      require('node-jsx').install({extension: '.js'});
      var app = require('./scripts/app.js');
    </script>
  </body>
</html>
