<!DOCTYPE html>
<html>
  <head>
    <title>Suunto DM Editor</title>
    <link rel="stylesheet" href="styles/app.css">
  </head>
  <body ng-app="suuntoDMEditor" ng-controller="main">
    <h2>{{file}}</h2>
    <ul>
      <li
        ng-repeat="dive in dives"
        selection-model
        selection-model-mode="multiple-additive">ID: {{dive.DiveId}}, Time: {{dive.StartTime}}, Depth: {{dive.MaxDepth}}, Duration: {{dive.Duration}}, Mode: {{dive.Mode}}</li>
    </ul>
    <script src="lib/angular/angular.js"></script>
    <script src="lib/angular-selection-model/dist/selection-model.js"></script>
    <script src="lib/lodash/dist/lodash.js"></script>
    <script src="scripts/app.js"></script>
    <script src="scripts/controllers/main.js"></script>
  </body>
</html>
